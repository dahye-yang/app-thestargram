<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thestargram :: 비밀번호 재설정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
</head>
<body>
	<div class="mt-2">
		<div th:onclick="|location.href='@{/signin}'|" >
			<img alt="더스타그램" th:src="@{/static/logo.png}" style="width: 102px; height: 35px;margin-top: 10px;margin-left: 15px; cursor: pointer;">
		</div>
		<hr/>
	</div>
	<div class="container d-flex justify-content-center align-items-center text-center">
		<div style="border: 1px solid #C7C8CC; width: 400px; height: 600px">
			<div style="height: 96px; text-align: center; font-size: 90px; margin-bottom: 30px">
				<span><i class="bi bi-person-lock"></i></span>
			</div>
			<div th:text="|로그인에 문제가 있나요?|" style="font-weight: bold;"></div>
			<div th:text="|이메일주소를 입력하시면 계정에 다시 엑세스 할 수 있도록 도와드립니다.|"
					style="margin: 8px 40px 6px; color: #7D7C7C; font-size: 15px"></div>
			<form th:action="@{/accounts/password/reset}" method="post">
				<div class="form-floating" style="margin: 10px 40px 6px; height: 40px">
				  <input type="email" class="form-control" id="floatingInput" name="email" th:placeholder="|이메일 주소입력|" style="font-size: 13px">
				  <label for="floatingInput" >이메일 주소입력</label>
				</div>
				<div  style="margin: 30px 40px 6px;">
					<button type="submit" class="btn btn-primary form-control" th:text="|임시비밀번호 보내기|"></button>
				</div>
			</form>
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
