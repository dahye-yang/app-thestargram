<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template::head(title='TheStargram')}">
</head>
<body th:replace="~{template::body(view=~{::view}, script=~{::script})}">
	
		<!-- 사이드바 고정 -->
		<div th:fragment="view"
		style="width: 100%; padding-top: 30px; padding-left: 20px;margin-left:230px;"
		class="d-flex justify-content-center">
			<div style="width: 600px" class="d-flex flex-column">
				<div th:text="추천" style="margin-top: 16px; margin-bottom: 13px; padding-left: 12px; padding-right: 12px; font-weight: bold;"></div>
				<div class="d-flex flex-column" style="padding-top: 8px">
					<th:block th:each="one : ${profiles}">
						<div class="d-flex  align-items-center" style="padding-top: 8px; padding-bottom: 8px; padding-left: 16px; padding-right: 16px">		
							<div class="d-flex align-items-center gap-3" style="height: 60px; width: 580px">
								<div class="rounded-circle" style="overflow: hidden; height: 44px !important">
									<img alt="프로필사진" th:src="@{${one.profileImageUrl}}" style="width: 44px; height: 44px; overflow: hidden; cursor: pointer;"
										th:onclick="|location.href='@{/{username}(username = ${one.account.username})}'|">
								</div>
								<div class="flex-grow-1">
									<div class="d-flex flex-column" >
										<div th:text="${one.account.username}" th:onclick="|location.href='@{/{username}(username = ${one.account.username})}'|" style="cursor: pointer;font-weight: bold"></div>
										<div th:text="${one.account.name}" style="font-size: 13px"></div>
										<div th:text="|회원님을 위한 추천|"   style="color: #A9A9A9;font-size: 13px"></div>							
									</div>
								</div>
								<div>
									<button class="btn btn- btn-primary" th:text="팔로우" style="font-size: 14px;width: 78px; height: 32px;padding-top: 4px"
											th:onclick="|location.href='@{/add/follow(accountId = ${one.account.id})}'|"></button>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>
		
		</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.min.js"></script>


</body>
</html>
